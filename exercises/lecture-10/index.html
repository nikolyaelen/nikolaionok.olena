<!--завдання №1 а)Розподілити простір між елементами flex так, щоб вони мали однакову ширину та заповнювали весь доступний простір.
                b)Встановіть для елемента blue фактор зростання 3
                c)Встановіть для елемента green фактор зростання 1
                d)Розрахуйте в пікселях ширину кожного з елементів item-green, item-orange, item-blue
                    відповідь: item-green= 200px; item-orange= 100px; item-blue= 400px;-->
    <style>
        .wrapper {
            display: flex;
            flex-wrap: wrap;
            width: 700px;
        }
        .item-blue {
            background-color: blue;
            flex-grow: 3;
        }
        .item-orange {
            background-color:orange;
        }
        .item-green {
            background-color:green;
            flex-grow: 1;
        }
        .item {
            color: white;
            width: 100px;
        }
        
    </style>
</head>

<body>
    <h2>CSS Flex Property</h2>
    <div class="wrapper">
        <div class="item item-blue">CSS</div>
        <div class="item item-orange">Flex</div>
        <div class="item item-green">Property</div>
    </div>
</body>
